<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>
    <body>
        <h1>Takeout Form</h1>
        <form action="" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname"><br>
           
            <br><label for="orderitem">Order Item</label>
            <input type="text" name="orderitem" id="orderitem"><br>
           
            <br><label for="specialrequest">Special Request</label>
            <textarea name="specialrequest" id="specialrequest"></textarea><br>
            
            <p>How do you want to pay?</p>
            <label for="instore">pay in store</label>
            <input type="radio" id="instore" name="payment">
            <label for="online">pay online</label>
            <input type="radio" id="online" name="payment">
            
            <p>Add condiments???</p>
            <label>BBQ Sauce</label>
            <input type="checkbox" id="BBQ" name="BBQ">
            <label>Ketchup</label>
            <input type='checkbox' id='ketchup' name='ketchup'>
            <label>Honey Mustard</label>
            <input type='checkbox' id='honeymustard' name='honeymustard'>
            
            <br><br><label for='pickup'>Pickup Time</label>
            <select id='pickup' name='pickup'>
                <option value='morning'>Morning</option>
                <option value='afternoon'>Afternoon</option>
                <option value='evening'>Evening</option>
            </select>

            <br><input type="submit" value="send order"> 
            <!-- input is a void tag (does not need a close)-->
        </form>
    </body>
</html>
